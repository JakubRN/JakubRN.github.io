<!DOCTYPE	html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>time to learn D3</title>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" src="/styles.css?v={5}">
</head>

<body>


    <script type="text/javascript">
        //d3.select("body").append("p").text("New	paragraph!");

        let dataset = [5, 10, 15, 20, 25];
        let padding = 40;
        let w = $(document).width();
        let h = $(document).height();
        function toFixed(value, precision) {
            var power = Math.pow(10, precision || 0);
            return String(Math.round(value * power) / power);
        };
        d3.csv("Cities.csv", function (error, data) {
            if (error) {
                console.log(error)
            }
            else {
                data.forEach(element => {
                    element.longitude = parseFloat(element.longitude);
                    element.latitude = parseFloat(element.latitude);
                });
                let myFormat = d3.format("1.5");
                console.log(myFormat(34.2333));
                let xScale = d3.scaleLinear()
                    .domain([d3.min(data, function (d) { return d.longitude }),
                    d3.max(data, function (d) { return d.longitude })])
                    .range([padding, w - padding]);
                let yScale = d3.scaleLinear()
                    .domain([d3.min(data, function (d) { return d.latitude }),
                    d3.max(data, function (d) { return d.latitude })])
                    .range([h - padding, padding]);
                function myFilter(d) {
                    if (d.country == 'Turkey') {
                        return d;
                    }
                }
                //callback
                var svg2 = d3.select("body")
                    .append("svg")
                    .attr("class", "myPlot")
                    .attr("width", w)			//	<--	Here
                    .attr("height", h);	//	<--	and	here!

                svg2.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return xScale(d.longitude) })
                    .attr("cy", function (d) { return yScale(d.latitude) })
                    .attr("r", 2);

                svg2.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return toFixed(d.longitude, 1) + ","
                            + toFixed(d.latitude, 1);
                    })
                    .attr('x', function (d) {
                        return xScale(d.longitude) + 3;
                    })
                    .attr('y', function (d) { return yScale(d.latitude); });
                svg2.append('g')
                    .attr("class", "axis")
                    .attr("transform", "translate(0," + (h - padding) + ")")
                    .call(d3.axisBottom(xScale));
                svg2.append("g")
                    .attr("class", "axis")
                    .attr("transform", "translate(" + padding + ",0)")
                    .call(d3.axisLeft(yScale));
            }
        });

    </script>

</body>

</html>
