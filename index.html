<!DOCTYPE	html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>time to learn D3</title>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="drawEurope.js"></script>
    <script type="text/javascript" src="timeLine.js"></script>
    <script type="text/javascript" src="barchart.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" src="/styles.css?v={5}">
</head>

<body class="container" , id="body">
    <p>hello</p>

    <script type="text/javascript">
        //d3.select("body").append("p").text("New	paragraph!");


        //For converting Dates to strings
        var formatTime = d3.timeFormat("%e");
        let padding = 60;
        let textSpace = 200;
        let width = document.getElementById("body").clientWidth
        let w = width - textSpace;
        let h = width * 2 / 3;
        let dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25]
        var formatMonth = d3.timeFormat("%m");
        var colors = d3.scaleOrdinal(d3.schemeCategory10);
        var rowConverter = function (d) {
            //var format = d3.time.format("%b");
            var parseTime = d3.timeParse("%b");
            return {
                Index: parseInt(d.Index),
                Month: parseTime(d.Month),
                Count: parseInt(d.Count)
            };
        }
        d3.csv("ass1.csv", rowConverter, function (error, data) {
            if (error) {
                throw error;
            }
            var stack = d3.stack()
                .keys(["zero", 'one', 'two', 'three']);
            //Data,	stacked
            //var series = stack();
            console.log(data);
            var xScale = d3.scaleBand()
                .domain(data.map(function (d) { return d.Month; }))
                .range([padding, w - padding])
                .round(true)
                .paddingInner(0.05);

            var yScale = d3.scaleLinear()
                .domain([0, d3.max(data, (params) => {
                    return params.Count;
                })])
                .range([h - padding, padding]);

            let svg = d3.select("body")
                .append("svg")
                .attr("class", "myPlot")
                .attr("width", width)
                .attr("height", h);

            svg.selectAll("rect")
                .data(data.filter((params) => {
                    if (params.Index == 0) {
                        return params;
                    }
                }))
                .enter()
                .append("rect")
                .attr("x", function (d) {
                    return xScale(d.Month);
                })
                .attr("y", function (d) {
                    return yScale(d.Count);
                })
                .attr("width", xScale.bandwidth())
                .attr("height", function (d) {
                    return h - yScale(d.Count) - padding;
                })
                .attr("fill", (params) => {
                    return colors(3);
                })

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(d3.axisBottom(xScale)
                    .tickFormat(d3.timeFormat("%b")));

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(d3.axisLeft(yScale));
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", 0 - (h / 2))
                .attr("y", padding - 40)
                .attr("font-size", "16px")
                .attr("font-weight", "bold")
                .attr("text-anchor", "middle")
                .text("# of Unique Kinds of Produce");



            svg.append("text")
                .attr("x", w / 2)
                .attr("y", padding - 40)
                .attr("font-size", "24px")
                .attr("font-weight", "bold")
                .attr("text-anchor", "middle")
                .text("NYC Green Market - Unique Produce Types");

            let offset = 50;
            let widthOffset = textSpace / 6;
            let squareSize = 20;
            svg.append("rect").attr("id", "FH")
                .attr("x", w + widthOffset)
                .attr("y", h / 2 + offset * 2)
                .attr("width", squareSize)
                .attr("height", squareSize).attr("fill", colors(3));
            svg.append("text").attr("x", w + widthOffset + 25)
                .attr("y", h / 2 + offset * 2 + squareSize * (2 / 3)).text("Fruits Harvest").attr("font-size", "14px");

            svg.append("rect").attr("id", "FS")
                .attr("x", w + widthOffset)
                .attr("y", h / 2 + offset)
                .attr("width", squareSize)
                .attr("height", squareSize).attr("fill", colors(2));
            svg.append("text").attr("x", w + widthOffset + 25)
                .attr("y", h / 2 + offset + squareSize * (2 / 3)).text("Fruits Storage").attr("font-size", "14px");

            svg.append("rect").attr("id", "VH")
                .attr("x", w + widthOffset)
                .attr("y", h / 2)
                .attr("width", squareSize)
                .attr("height", squareSize).attr("fill", colors(1));
            svg.append("text").attr("x", w + widthOffset + 25)
                .attr("y", h / 2 + squareSize * (2 / 3)).text("Veggies Harvest").attr("font-size", "14px");

            svg.append("rect").attr("id", "VS")
                .attr("x", w + widthOffset)
                .attr("y", h / 2 - offset)
                .attr("width", squareSize)
                .attr("height", squareSize).attr("fill", colors(0));
            svg.append("text").attr("x", w + widthOffset + 25)
                .attr("y", h / 2 - offset + squareSize * (2 / 3)).text("Veggies Storage").attr("font-size", "14px");

        });
        d3.selectAll("rect")
            .on("click", function (params) {

            })
    </script>

</body>

</html>
