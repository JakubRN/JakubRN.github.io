<!DOCTYPE	html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>time to learn D3</title>
    <script type="text/javascript" src="d3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" src="/styles.css?v={5}">
</head>

<body>
    <h2>Hello World!</h2>


    <script type="text/javascript">
        //d3.select("body").append("p").text("New	paragraph!");
        let w = 800;
        let h = 150;
        let dataset = [5, 10, 15, 20, 25];
        let scatterX = function (d) {
            return (d.longitude * w / 60 + 120);
        };
        let scatterY = function (d) {
            return w - ((d.latitude * w / 50) - 250);
        };
        function toFixed(value, precision) {
            var power = Math.pow(10, precision || 0);
            return String(Math.round(value * power) / power);
        };
        d3.csv("Cities.csv", function (error, data) {
            if (error) {
                console.log(error)
            }
            else {
                console.log(data);
                let xScale = d3.scaleLinear()
                    .domain([-10, 45])
                    .range([0, w]);
                let yScale = d3.scaleLinear()
                    .domain([d3.min(data, function (d) { return d.latitude }) - 1, d3.max(data, function (d) { return d.latitude }) - 1])
                    .range([0, w]);
                //dataset = data;
                //callback
                d3.select("body").selectAll("div")
                    .data(data)
                    .enter()
                    .append("div")
                    .attr("class", "bar").style("height", function (d) {
                        var barHeight = d.temperature * 5;
                        return barHeight + "px";
                    });
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)			//	<--	Here
                    .attr("height", h);	//	<--	and	here!

                var circles = svg.selectAll("circle")
                    .data(dataset)
                    .enter()
                    .append("circle");

                circles.attr("cx", function (d, i) {
                    return (i * 50) + 25;
                })
                    .attr("cy", h / 2)
                    .attr("r", function (d) {
                        return d;
                    }).attr("fill", "yellow")
                    .attr("stroke", "orange")
                    .attr("stroke-width", function (d) {
                        return 3;
                    });

                var svg2 = d3.select("body")
                    .append("svg")
                    .attr("class", "myPlot")
                    .attr("width", w)			//	<--	Here
                    .attr("height", w);	//	<--	and	here!

                svg2.selectAll("circle")
                    .data(data.filter(function (d) {
                        //if (d.country == 'Turkey') {
                        return d;
                        //}
                    }))
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return xScale(d.longitude) })
                    .attr("cy", function (d) { return w - yScale(d.latitude) })
                    .attr("r", 1);
                svg2.selectAll("text")
                    .data(data)
                    .enter()
                    .append("text")
                    .text(function (d) {
                        return toFixed(d.longitude, 1) + ","
                            + toFixed(d.latitude, 1);
                    })
                    .attr('x', function (d) {
                        return xScale(d.longitude) + 3;
                    })
                    .attr('y', function (d) { return w - yScale(d.latitude); });

            }
        });

    </script>

</body>

</html>
